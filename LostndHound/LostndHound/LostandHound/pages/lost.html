<!DOCTYPE html>
<html>
<head>
    <title>Lost</title>
	<meta charset="utf-8" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scales=1">
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700,300italic' rel='stylesheet' type='text/css'>
</head>
<body>
    <div data-role="page" id="lost">
        <div data-role="header">
            <h1>Lost A Pet?</h1>
        </div>



        <form>
            <div data-role="fieldcontain">
                <label for="breed">*Breed:</label>
                <input type="text" name="breed" id="breed" required >
            </div>
            <div data-role="fieldcontain">
                <label for="color">*Color:</label>
                <input type="text" name="color" id="color" required >
            </div>
            <div data-role="fieldcontain">
                <label for="tags">Tags:</label>
                <input type="text" name="tags" id="tags">
            </div>
            <div data-role="fieldcontain">
                <label for="location">Last Seen Location (City):</label>
                <input type="text" name="location" id="location">
            </div>
            <button type="submit">Submit</button>
</form>

        <div id="nav">
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="hound.html" data-ajax="false"><i class="fa fa-exclamation fa-2x" aria-hidden="true"><p>Found</p></i></a></li>
                        <li><a href="../index.html" data-ajax="false"><i class="fa fa-home fa-2x" aria-hidden="true"><p>Home</p></i></a></li>
                        <li><a href="lost.html" data-ajax="false"><i class="fa fa-question fa-2x" aria-hidden="true"><p>Lost</p></i></a></li>
                    </ul>
                </div>
            </div>

            
        </div> 
</body>
</html>
